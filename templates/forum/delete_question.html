{% extends "forum/base.html" %}

{% block title %}
    Delete Question
{% endblock title %}

{% block content %}
    <h1>Delete question</h1><br/>
    <h5>Are you sure you want to delete this question?<br/>
    <br/>"{{ question.title }}"</h5>
    <br/>
    <div class="mb-3">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-danger">Delete</button>
                <a href="{% url 'questions' %}" 
                class="btn btn-secondary" role="button" aria-pressed="true">Cancel</a>
    </div>
{% endblock content %}
